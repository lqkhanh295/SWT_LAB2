<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deferred Payment Loan Calculator</title>
    <style>
        /* --- General Styling --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .calculator-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 40px;
            width: 750px;
        }

        h1 {
            font-size: 24px;
            color: #004d7a;
            margin-top: 0;
            margin-bottom: 20px;
            grid-column: 1 / -1; /* Spans across all columns in grid */
        }
        
        /* --- Form Section (Left) --- */
        .form-section {
            width: 50%;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .loan-term-group {
            display: flex;
            gap: 10px;
        }

        .loan-term-group div {
            flex: 1;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .button-group button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #btn-calculate {
            background-color: #28a745;
            color: white;
        }

        #btn-calculate:hover {
            background-color: #218838;
        }

        #btn-clear {
            background-color: #e0e0e0;
            color: #333;
        }

        #btn-clear:hover {
            background-color: #c7c7c7;
        }

        /* --- Results Section (Right) --- */
        .results-section {
            width: 50%;
        }

        .results-box {
            background-color: #f8f9fa;
            border: 2px solid #28a745;
            padding: 20px;
            border-radius: 8px;
        }
        
        .results-box h2 {
            margin-top: 0;
            font-size: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .result-item {
            margin-bottom: 15px;
        }

        .result-item span {
            display: block;
        }

        .result-label {
            font-size: 14px;
            color: #555;
        }

        .result-value {
            font-size: 28px;
            font-weight: bold;
            color: #004d7a;
        }
        
        /* --- Pie Chart Styling --- */
        .chart-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        #pie-chart {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(#007bff 0% 56%, #28a745 56% 100%); /* Default state */
        }
        
        .legend {
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .legend-color {
            width: 12px;
            height: 12px;
            margin-right: 8px;
            border-radius: 2px;
        }

        #view-schedule {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
        }
        #view-schedule:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="calculator-container">
        <div class="form-section">
            <h1>Deferred Payment Loan: Paying Back a Lump Sum Due at Maturity</h1>
            <form id="loan-form">
                <div class="input-group">
                    <label for="loan-amount">Loan Amount</label>
                    <input type="text" id="loan-amount" value="100,000">
                </div>
                <div class="input-group">
                    <label>Loan Term</label>
                    <div class="loan-term-group">
                        <div>
                           <input type="number" id="loan-term-years" value="10" placeholder="years">
                        </div>
                        <div>
                           <input type="number" id="loan-term-months" value="0" placeholder="months">
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <label for="interest-rate">Interest Rate %</label>
                    <input type="number" id="interest-rate" value="6">
                </div>
                <div class="input-group">
                    <label for="compound">Compound</label>
                    <select id="compound">
                        <option value="1" selected>Annually (APY)</option>
                        <option value="2">Semi-Annually</option>
                        <option value="4">Quarterly</option>
                        <option value="12">Monthly</option>
                        <option value="365">Daily</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="button" id="btn-calculate">Calculate</button>
                    <button type="button" id="btn-clear">Clear</button>
                </div>
            </form>
        </div>

        <div class="results-section">
            <div class="results-box">
                <h2>Results:</h2>
                <div class="result-item">
                    <span class="result-label">Amount Due at Loan Maturity</span>
                    <span class="result-value" id="amount-due">$179,084.77</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Total Interest</span>
                    <span class="result-value" id="total-interest">$79,084.77</span>
                </div>
                <div class="chart-container">
                    <div id="pie-chart"></div>
                    <div class="legend">
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #007bff;"></span> Principal
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #28a745;"></span> Interest
                        </div>
                    </div>
                </div>
                <a href="#" id="view-schedule">View Schedule Table</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const btnCalculate = document.getElementById('btn-calculate');
            const btnClear = document.getElementById('btn-clear');
            const loanAmountInput = document.getElementById('loan-amount');

            // --- Function to format numbers with commas ---
            const formatNumber = (num) => {
                return num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            };

            // --- Function to parse a formatted number string ---
            const parseFormattedNumber = (str) => {
                return parseFloat(str.replace(/,/g, ''));
            };

            // --- Main calculation logic ---
            function performCalculation() {
                // 1. Get and parse inputs
                const principal = parseFormattedNumber(loanAmountInput.value) || 0;
                const years = parseInt(document.getElementById('loan-term-years').value) || 0;
                const months = parseInt(document.getElementById('loan-term-months').value) || 0;
                const annualRate = parseFloat(document.getElementById('interest-rate').value) || 0;
                const compoundPeriod = parseInt(document.getElementById('compound').value) || 1;

                // Basic validation
                if (principal <= 0 || annualRate < 0 || (years <= 0 && months <= 0)) {
                    alert("Please enter valid loan details.");
                    return;
                }

                // 2. Perform calculation based on the formula: A = P(1 + r/n)^(nt)
                const r = annualRate / 100; // Annual rate as a decimal
                const n = compoundPeriod;
                const t = years + (months / 12); // Total years

                const amountDue = principal * Math.pow((1 + r / n), n * t);
                const totalInterest = amountDue - principal;

                // 3. Update the UI with results
                document.getElementById('amount-due').textContent = '$' + formatNumber(amountDue);
                document.getElementById('total-interest').textContent = '$' + formatNumber(totalInterest);

                // 4. Update the pie chart
                const principalPercent = (principal / amountDue) * 100;
                
                const pieChart = document.getElementById('pie-chart');
                pieChart.style.background = `conic-gradient(#007bff 0% ${principalPercent}%, #28a745 ${principalPercent}% 100%)`;
            }

            // --- Clear form and results ---
            function clearFields() {
                document.getElementById('loan-form').reset();
                loanAmountInput.value = ''; // Since reset() doesn't clear value for text inputs
                document.getElementById('amount-due').textContent = '$0.00';
                document.getElementById('total-interest').textContent = '$0.00';
                document.getElementById('pie-chart').style.background = '#e0e0e0'; // Set to a neutral color
            }

            // --- Format loan amount input on the fly ---
            loanAmountInput.addEventListener('input', (e) => {
                let value = e.target.value.replace(/,/g, '');
                if (!isNaN(value) && value.length > 0) {
                    // This is a simplified formatter
                    // A more robust solution would handle cursor position
                }
            });

            // --- Event Listeners ---
            btnCalculate.addEventListener('click', performCalculation);
            btnClear.addEventListener('click', clearFields);
        });
    </script>
</body>
</html>
